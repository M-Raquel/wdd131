<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A site for displaying recipes">
    <meta name="author" content="Raquel Miller">
    <title>Recipes</title>
    <meta property="og:title" content="Recipes">
    <meta property="og:type" content="https://m-raquel.github.io/wdd131/recipes/" />
    <meta property="og:description" content="A site for displaying recipes WDD131">
    <meta property="og:image" content="https://github.com/M-Raquel/wdd131/blob/main/recipes/images/apple-crisp.jpg">
    <meta property="og:url" content="https://m-raquel.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css">
    <script defer src="recipes.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <img class="logo" src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Recipe Book</h1>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Find a Recipe!">
            <img class="searchlogo" src="images/search.svg" alt="Search logo">
        </div>
    </header>
    <main>
        <div class=""></div>
        <div class="recipe">
            <img id="image" src="images/apple-crisp.jpg" alt="A picture of an Apple Crisp">
            <div class="recipe-content">
                <button id="tags">dessert</button>
                <h2 id="name">Apple Crisp</h2>
    
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars"
                >
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p id="description">"This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream."</p>
            </div>

        </div>

    </main>
    <footer>
        
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a="https://www.flaticon.com/free-icons/recipe" title="recipe icons" class="attributionlink">Recipe icons created by Freepik - Flaticon</a> 
    </footer>
    
</body>
</html>
